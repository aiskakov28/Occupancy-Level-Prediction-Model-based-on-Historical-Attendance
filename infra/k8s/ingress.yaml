apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: occupancy
  namespace: occupancy
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: occupancy.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 3000
