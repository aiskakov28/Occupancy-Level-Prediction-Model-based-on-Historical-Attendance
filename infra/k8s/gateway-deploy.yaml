apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: occupancy
spec:
  replicas: 1
  selector: { matchLabels: { app: gateway } }
  template:
    metadata: { labels: { app: gateway } }
    spec:
      containers:
      - name: gateway
        image: gateway:latest
        imagePullPolicy: IfNotPresent
        ports: [{ containerPort: 8080 }]
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: occupancy
spec:
  selector: { app: gateway }
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
