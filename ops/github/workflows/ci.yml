name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dashboard deps
        run: |
          corepack enable
          cd apps/dashboard
          pnpm install --frozen-lockfile || pnpm install
          pnpm build
      - name: Playwright E2E
        run: |
          cd apps/dashboard
          npx playwright install --with-deps
          pnpm start -p 3000 &>/dev/null & sleep 6
          npx playwright test
        continue-on-error: true
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/dashboard/playwright-report
          if-no-files-found: ignore

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Python deps + unit tests
        run: |
          pip install -q -r services/forecast/requirements.txt pytest
          if [ -d tests ]; then pytest -q || true; fi

      - name: dbt seed+run
        env:
          DBT_HOST: ${{ secrets.DBT_HOST }}
          DBT_USER: ${{ secrets.DBT_USER }}
          DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
          DBT_DB: ${{ secrets.DBT_DB }}
          DBT_SCHEMA: public
          DBT_PORT: ${{ secrets.DBT_PORT }}
        run: |
          pip install -q dbt-core dbt-postgres
          cd dbt_occupancy
          dbt seed --profiles-dir . || true
          dbt run  --profiles-dir . || true
